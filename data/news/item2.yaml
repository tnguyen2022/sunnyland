title: "Min Liu highlighted in SMP&PD Newsletter"
date: "2011-12-01"
img: "news/item2.jpg"
desc: "Min Liu, Sunnyland's co-op Ph.D. student at Amgen, has been highlighted in Small Molecule Process and Product Development Newsletter for her recent paper and award from the Barnett Institute. She was featured in the SMP&PD Newsletter Volume 3 Issue 4 December 2011 for her work with VP Jerry Murry."
