title: "Kalli Catcott has been awarded WCC / Eli Lilly Travel Grant"
date: "2015-12-01"
img: "news/item9.jpg"
desc: "Kalli Catcott was selected by the ACS Women Chemists Committee as one of ten recipients nationally for the WCC / Eli Lilly Travel Grant for the second half of 2015. She used the grant to travel to Honolulu and present at Pacifichem in December, 2015."
